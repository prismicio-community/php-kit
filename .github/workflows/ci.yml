name: CI

on: [push]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: php-actions/composer@v5
            - uses: php-actions/phpunit@v3
              with:
                  version: 9.5.0
                  php_version: 7.4
                  configuration: phpunit.xml.dist
